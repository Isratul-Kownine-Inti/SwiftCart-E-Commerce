<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind and daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font integration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- navbar start  -->
    <section class="mx-auto w-11/12">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">

                <a class="text-2xl font-bold text-blue-700 ">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn"><i class="fa-solid fa-cart-shopping"></i></a>

                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2  shadow">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- navbar end  -->


    <!-- category button section start  -->

    <section class="mx-auto w-11/12">
        <h1 class="font-bold text-4xl mb-10 mt-10 text-center">Our Products</h1>

        <div id="categories" class="flex flex-wrap md:flex-row gap-5 justify-center">
            <button onclick="loadAllProducts()" class=" btn btn-primary rounded-full">All</button>
        </div>
    </section>
    <!-- category button section end  -->

    <!-- products section start  -->

    <section class="mx-auto w-11/12">
      
            <div id="all-products-container" class="grid grid-cols-1 md:grid-cols-4 gap-5 mt-10">
               
            </div>
       
    </section>
    <!-- products section end  -->

    <!-- category products section start  -->
        
     <section class="mx-auto w-11/12">
      
            <div id="category-products" class="grid grid-cols-1 md:grid-cols-4 gap-5 mt-10">
               
            </div>
       
    </section>
     <!-- category products section end  -->

    <script src="./scripts/products.js"></script>
</body>

</html>
